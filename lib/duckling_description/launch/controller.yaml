sw_bd0_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  neck_pitch_position_controller:
    type: effort_controllers/JointPositionController
    joint: neck_pitch
    pid: {p: 100.0, i: 0.01, d: 10.0}
  head_pitch_position_controller:
    type: effort_controllers/JointPositionController
    joint: head_pitch
    pid: {p: 100.0, i: 0.01, d: 10.0}
  head_yaw_position_controller:
    type: effort_controllers/JointPositionController
    joint: head_yaw
    pid: {p: 100.0, i: 0.01, d: 10.0}
  head_roll_position_controller:
    type: effort_controllers/JointPositionController
    joint: head_roll
    pid: {p: 100.0, i: 0.01, d: 10.0}
  r_hip_ie_position_controller:
    type: effort_controllers/JointPositionController
    joint: r_hip_ie
    pid: {p: 100.0, i: 0.01, d: 10.0}
  l_hip_ie_position_controller:
    type: effort_controllers/JointPositionController
    joint: l_hip_ie
    pid: {p: 100.0, i: 0.01, d: 10.0}
  r_hip_aa_position_controller:
    type: effort_controllers/JointPositionController
    joint: r_hip_aa
    pid: {p: 100.0, i: 0.01, d: 10.0}
  l_hip_aa_position_controller:
    type: effort_controllers/JointPositionController
    joint: l_hip_aa
    pid: {p: 100.0, i: 0.01, d: 10.0}
  r_hip_fe_position_controller:
    type: effort_controllers/JointPositionController
    joint: r_hip_fe
    pid: {p: 100.0, i: 0.01, d: 10.0}
  l_hip_fe_position_controller:
    type: effort_controllers/JointPositionController
    joint: l_hip_fe
    pid: {p: 100.0, i: 0.01, d: 10.0}
  r_knee_fe_position_controller:
    type: effort_controllers/JointPositionController
    joint: r_knee_fe
    pid: {p: 100.0, i: 0.01, d: 10.0}
  l_knee_fe_position_controller:
    type: effort_controllers/JointPositionController
    joint: l_knee_fe
    pid: {p: 100.0, i: 0.01, d: 10.0}
  r_foot_fe_position_controller:
    type: effort_controllers/JointPositionController
    joint: r_foot_fe
    pid: {p: 100.0, i: 0.01, d: 10.0}
  l_foot_fe_position_controller:
